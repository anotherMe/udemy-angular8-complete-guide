<div class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type === 'server'" style="color: red">{{ element.type }}</strong>
      <strong *ngIf="element.type === 'blueprint'" style="color: blue">{{ element.type }}</strong>
      <em> - {{ element.content }}</em>
    </p>
  </div>
</div>
