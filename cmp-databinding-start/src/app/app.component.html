<div class="container">

  <app-cockpit (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)">
  </app-cockpit>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement" >

        <div #contentDiv>
          <p *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</p>
          <p *ngIf="serverElement.type === 'blueprint'" style="color: blue">{{ serverElement.content }}</p>
        </div>

      </app-server-element>
    </div>
  </div>

</div>
