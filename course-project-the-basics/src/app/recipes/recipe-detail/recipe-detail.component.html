<div>

  <div class="row">
    <div class="col-xs-12">
      <img src="" alt="" class="img-responsive">
    </div>
  </div>

  <div class="row">

    <div class="col-xs-8">
      <h1>{{ theRecipe.name }}</h1>
    </div>

    <div class="col-xs-4">
      <div class="btn-group">
        <button type="button" name="manageRecipeBtn" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Shopping list</a></li>
          <li><a href="#">Edit recipe</a></li>
          <li><a href="#">Delete recipe</a></li>
        </ul>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-xs-12">
      <img [src]="theRecipe.imagePath" alt="{{ theRecipe.name }}" class="img-responsive" style="max-height: 200px;">
    </div>

  </div>

  <div class="row">
    <div class="col-xs-12">
      <p>{{ theRecipe.description }}</p>
    </div>
  </div>

  <!-- <div class="row">
    <div class="col-xs-12">
      <p>Ingredients</p>
    </div>
  </div> -->
</div>
