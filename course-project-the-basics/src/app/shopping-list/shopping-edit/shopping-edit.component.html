<p>shopping-edit works!</p><div class="row">
  <div class="col-xs-10">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" class="form-control" 
          name="name" ngModel #nameInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount: </label>
          <input type="text" id="amount" class="form-control" 
            name="amount" ngModel #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group">
            <button class="btn btn-success" type="submit">Add</button>
            <button class="btn btn-danger" type="button" (click)="onBtnDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onBtnClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
