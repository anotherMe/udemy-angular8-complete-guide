<div *ngIf="!isLoading">
    <form #f="ngForm" (submit)="submitForm(f)">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2" *ngIf="error">
                <div class="alert alert-danger">
                    <p>{{ error }}</p>
                </div>
            </div>
            <div class="col-xs-8 col-xs-offset-2">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"
                    ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"
                        ngModel name="password" required minlength="6">
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-primary" type="submit" 
                        [disabled]="!f.valid">
                        {{ loginMode ? 'Sign in' : 'Sign up'}}
                    </button>
                    <button class="btn btn-primary" (click)="switchMode()"
                        type="button">
                        Switch to {{ loginMode ? 'Registration' : 'Login'}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<div *ngIf="isLoading">
    <p>loading ...</p>
    <app-loading-spinner></app-loading-spinner>
</div>
